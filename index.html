<!DOCTYPE html>
<html lang="en">
<head>
    <!--add meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--add web name-->
    <title>My Gallary Master</title>
    <!--add web tab favicon-->
    <link rel="shortcut icon" type="image/jpg" href="./images/devchallenges.png">
    <!--css style file-->
    <link rel="stylesheet" href="./css/style.css">
    <!--render all browser styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!--add fontawesome-->
    <link rel="stylesheet" href="./css/all.min.css">
    <!--add fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!--start head part-->
    <section class="head">
        <div class="container">
            <img src="./images/profilePhoto.png" alt="profile photo">
            <h3>Rodney Cotton</h3>
            <p>Helsinki, Finland</p>
            <div class="stat">
                <div class="box">
                    <p>100</p>
                    <p>Posts</p>
                </div>
                <div class="box">
                    <p>2,242</p>
                    <p>Follower</p>
                </div>
                <div class="box">
                    <p>1,432</p>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </section>
    <!--end head part-->

    <!--start gallary section-->
    <section class="gallary">
        <div class="container">
            <img src="./images/photo1.png" alt="">
            <img src="./images/photo2.png" alt="">
            <img src="./images/photo3.png" alt="">
            <img src="./images/photo4.png" alt="">
            <img src="./images/photo5.png" alt="">
            <img src="./images/photo6.png" alt="">
        </div>
    </section>
    <!--end gallary section-->

    <!--start footer-->
    <footer>
        <p>Created by <a href="https://github.com/amgadfikry">Amgad Fikry Mo</a> -
            Designed by <a href="https://devchallenges.io/">Devchallenge.io</a></p>
    </footer>
    <!--end footer-->
    <script src="script.js"></script>
</body>
</html>
